<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Jesús Caballero">
		<title>Mi primer programa JS</title>
		<script>
            function hola() {
                //Cambia el texto del id titulo por el texto Hola Mundo!!!.
                document.getElementById("titulo").innerHTML = "Hola Mundo!!!";
                console.log("Título cambiado");
            }
        </script>
	</head>
	
	<body>
	   <h2 id="titulo">Mi primer programa JavaScript</h2>
       <button type="button" onclick="hola()">Hola</button>
	</body>
	
</html>
