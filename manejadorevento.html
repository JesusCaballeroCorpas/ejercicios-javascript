<!DOCTYPE HTML>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Manejador de eventos</title>
	<script>
        //Se ejecuta al cargar la página
        window.onload = function() {
            document.getElementById("boton").onclick=cambiar;
        }
        function cambiar(){
            document.getElementById("boton").innerHTML="Hola";
        }
    </script>
</head>
    
<body>
    <button id="boton">mi botón</button>
    
</body>
</html>
